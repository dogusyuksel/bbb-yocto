name: general-tests

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

on: [pull_request]

jobs:
  general-tests-job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        github-server-url: https://github.com/dogusyuksel/bbb-yocto.git
        lfs: true

    - name: Download Repos
      run: |
        ./setup_environment.sh

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Project Docker
      uses: docker/build-push-action@v5
      with:
        load: true
        tags: |
          ${{ secrets.DOCKER_REPO }}:master
        context: .
        file: docker/Dockerfile
        pull: true
        push: false
        provenance: false

    - name: prepare build
      run: |
        ./docker/run_docker.sh ${{ secrets.DOCKER_REPO }}:master 'cd /workspace && source poky/oe-init-build-env'
        ./docker/run_docker.sh ${{ secrets.DOCKER_REPO }}:master 'cd /workspace && cp -rf local_conf.diff build/conf && cd build/conf && patch local.conf < local_conf.diff && cat local.conf'
        ./docker/run_docker.sh ${{ secrets.DOCKER_REPO }}:master 'cd /workspace/build && bitbake core-image-x11 && find . -name "*.wic"'
